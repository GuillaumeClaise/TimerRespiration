<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Application de timer avec cycles continus et chronomÃ¨tre">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Timer Cycle">
  <title>Timer Cycle - PWA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <div class="container">
    <h1>Timer Cycle</h1>
    
    <div class="status">
      <p id="statusText">En attente</p>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>
<br>

    
    <div class="buttons-container">
      <div class="button-row color-0">
        <div class="timer-label">Inspiration: <span id="time1">5</span>s</div>
        <div class="timer-controls">
          <button class="increment-btn small-btn" data-timer="0" data-value="1">+1</button>
          <button class="increment-btn large-btn" data-timer="0" data-value="10">+10</button>
        </div>
      </div>
      <div class="button-row color-1">
        <div class="timer-label">Suspension: <span id="time2">5</span>s</div>
        <div class="timer-controls">
          <button class="increment-btn small-btn" data-timer="1" data-value="1">+1</button>
          <button class="increment-btn large-btn" data-timer="1" data-value="10">+10</button>
        </div>
      </div>
      <div class="button-row color-2">
        <div class="timer-label">Expiration: <span id="time3">5</span>s</div>
        <div class="timer-controls">
          <button class="increment-btn small-btn" data-timer="2" data-value="1">+1</button>
          <button class="increment-btn large-btn" data-timer="2" data-value="10">+10</button>
        </div>
      </div>
      <div class="button-row color-3">
        <div class="timer-label">Suspension: <span id="time4">5</span>s</div>
        <div class="timer-controls">
          <button class="increment-btn small-btn" data-timer="3" data-value="1">+1</button>
          <button class="increment-btn large-btn" data-timer="3" data-value="10">+10</button>
        </div>
      </div>
    </div>

    <div class="control-buttons">
      <button id="startCycle" class="control-btn start-btn">DÃ©marrer le cycle</button>
      <button id="stopCycle" class="control-btn stop-btn" disabled>ArrÃªter</button>
      <button id="resetAll" class="control-btn reset-btn">RÃ©initialiser</button>
    </div>

    <div class="chronometer">
      <p class="chrono-label">ChronomÃ¨tre</p>
      <p id="chronoDisplay" class="chrono-time">00:00:00</p>
    </div>

    <div class="install-prompt" id="installPrompt" style="display: none;">
      <p>ðŸ“± Installez cette application sur votre appareil</p>
      <button id="installButton" class="control-btn start-btn">Installer</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Enregistrer le Service Worker avec meilleure gestion d'erreurs
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' })
          .then(reg => {
            console.log('Service Worker enregistrÃ© avec succÃ¨s', reg.scope);
          })
          .catch(err => {
            console.error('Erreur Service Worker:', err);
            // L'app fonctionne quand mÃªme sans Service Worker
          });
      });
    }

    // Gestion de l'installation PWA
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.style.display = 'block';
      console.log('Prompt d\'installation disponible');
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`Installation: ${outcome}`);
        deferredPrompt = null;
        installPrompt.style.display = 'none';
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA installÃ©e avec succÃ¨s');
      installPrompt.style.display = 'none';
    });
  </script>
</body>
</html>
